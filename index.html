<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 200일 약속 (여자친구 이름) 💖</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header id="dday-section">
        <h1>우리가 사랑한 지</h1>
        <div id="dday-count">D+0</div>
    </header>

    <section id="medication-section">
        <h2>💊 약 복용 알림 설정</h2>
        <p>매일 [시간]에 알림이 울려요.</p>
        <button id="set-alarm-btn">알림 설정/수정하기</button>
    </section>

    <section id="plan-section">
        <h2>📅 우리의 중요 계획</h2>
        <ul id="plan-list">
            <li>[D-10] 200일 기념 데이트 계획</li>
        </ul>
        <button id="add-plan-btn">계획 추가하기</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
